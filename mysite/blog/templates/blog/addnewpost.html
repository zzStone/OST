{% extends "base.html" %}

{% block content %}

<h2>Add a new post</h2>
<form action="{% url 'blog:addpost_result' %}" method="post" id="addpost">
{% csrf_token %}
Title:  <input type="text" name="title" /><br>
<input type="hidden" name="blogID" value="{{ blog_id }}"/><br>
<p>Post body:</p>
<textarea rows="4" cols="50" name="body" form="addpost"></textarea><br><br>
<input type="submit" value="add" /><br>
</form>

{% endblock %}
