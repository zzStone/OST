{% extends "base.html" %}

{% block content %}

<h2>Edit post</h2>
<form action="{% url 'blog:editpost_result' %}" method="post" id="editpost">
{% csrf_token %}
<input type="text" name="title" value="{{ post.title }}" /><br>
<input type="hidden" name="postID" value="{{ p.id }}"/><br>
<textarea rows="4" cols="50" name="body" value="{{ post.body }}" form="editpost"></textarea><br>
<input type="submit" value="edit" /><br>
</form>

{% endblock %}
